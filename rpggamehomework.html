                    <img id="goku" src="https://orig00.deviantart.net/8f6e/f/2017/281/a/2/ultra_instinct_goku__break_the_limit___by_azer0xhd-dbpwm3r.png"></img>

               <button id="attack-button" onclick="attack()">Attack</button>

               <h3 id="message"></h3>
          </div>
          </div>
</div>

<script>
     let player = {
          health: 250,
          power: 25
     };

     let computer = {
          health: 150,
          power: 20
     };
     var attack = () => {
          let attackButton = determineattack(player.power);
          let restartButton = document.getElementById("restart-game");
          let message = document.getElementById("message");
          let playerattack = Math.floor(Math.random() * player.power);
          console.log(playerattack);

          computer.health -= playerattack;

          printToScreen();

          if (gameover(computer.health)) {
               message.innerText = "You Have Won!!";
               attackButton.hidden = true;
               restartButton.hidden = false;
               return;
          }



          attackButton.disabled = true;
          message.innerText = "Got you!";

          setTimeout(() => {
               let computerattack = determineattack(computer.power);
               player.health -= computerattack;
               printToScreen();

               if (gameover(player.health)) {
                    message.innerText = "You Have lost!!";
                    attackButton.hidden = true;
                    restartButton.hidden = false;
                    return;
               }
               attackButton.disabled = false;
          }, 350);
     };
     const determineattack = (power) => {
          return Math.floor(Math.random() * power);

     };
     const gameover = (health) => {
          return health <= 0;
     };


     const printToScreen = () => {
          document.getElementById("ophealth").innerText = computer.health;
          document.getElementById("health").innerText = player.health;

     };
     printToScreen();
</script>
